<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAST Drug Assessment</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/Icon.png">
</head>
<body>
    <header>
        <h1>Welcome to the Drug Assessment Tool</h1>
    </header>
    <main>
        <form id="selectionForm">
            <label for="drug">Select Drug:</label>
            <select id="drug" name="drug" required>
              <option value="" selected disabled>Select a drug</option>
            </select>

            <label for="ageGroup">Select Age Group:</label>
            <select id="ageGroup" name="ageGroup" required>
                <option value="Preterm neonates">Preterm neonates</option>
                <option value="Term neonates">Term neonates</option>
                <option value="Infants">Infants</option>
                <option value="Young children">Young children</option>
                <option value="Children">Children</option>
                <option value="Adolescents">Adolescents</option>
            </select>

            <label for="indication">Select Indication:</label>
            <select id="indication" name="indication" required></select>

            <button type="submit">Start Assessment</button>
        </form>
    </main>
    <script src="scripts/index.js"></script>
</body>
</html>
